<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>携帯料金シミュレーター</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        input { margin: 5px 0; padding: 10px; width: 100%; }
        button { padding: 10px 20px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>携帯料金シミュレーター</h1>
        <label for="current-cost">現在の月々の携帯料金 (円):</label>
        <input type="number" id="current-cost" placeholder="8000">
        <label for="new-cost">新しいプランの月々の携帯料金 (円):</label>
        <input type="number" id="new-cost" placeholder="5000">
        <label for="current-age">現在の年齢:</label>
        <input type="number" id="current-age" placeholder="40">
        <label for="lifespan">予想寿命:</label>
        <input type="number" id="lifespan" placeholder="85">
        <button onclick="calculateSavings()">計算</button>
        <div class="result">
            <p id="current-total"></p>
            <p id="new-total"></p>
            <p id="savings"></p>
        </div>
    </div>
    <script>
        function calculateSavings() {
            const currentCost = parseFloat(document.getElementById('current-cost').value);
            const newCost = parseFloat(document.getElementById('new-cost').value);
            const currentAge = parseInt(document.getElementById('current-age').value);
            const lifespan = parseInt(document.getElementById('lifespan').value);

            if (isNaN(currentCost) || isNaN(newCost) || isNaN(currentAge) || isNaN(lifespan)) {
                alert('すべてのフィールドに有効な数値を入力してください。');
                return;
            }

            const remainingYears = lifespan - currentAge;
            const currentTotal = currentCost * 12 * remainingYears;
            const newTotal = newCost * 12 * remainingYears;
            const savings = currentTotal - newTotal;

            document.getElementById('current-total').innerText = `現在のプランでの合計支払い額: ${currentTotal}円`;
            document.getElementById('new-total').innerText = `新しいプランでの合計支払い額: ${newTotal}円`;
            document.getElementById('savings').innerText = `節約額: ${savings}円`;
        }
    </script>
</body>
</html>
